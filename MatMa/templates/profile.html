{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Tài khoản{% endblock %}
{% block content %}
<table class="table col-10 mx-auto">
    <thead>
      <tr>
        <th scope="col">Tên tài khoản</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
